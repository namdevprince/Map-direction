<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Distance between places App</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    
    
</head>
<body>

    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find The Distance Between Two Places </h1>
            <P>This App Will help You calculate Your Travelling Distance</P>
            <from class="form-horizontal" >
                <div class="from-group">
                    <label for="from" class="col-xs-2 control label"><i class="fas far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="origin" class="form-control" >
                    </div>
                </div>

                <div class="from-group">
                    <label for="to" class="col-xs-2  control label"><i class="fa-regular fa-location-dot"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="destination" class="form-control" >
                    </div>
                </div>
            </from>
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg" ><i class="fas fa-directions"></i></button>

            </div>
            <div class="container-fluid" >
                <div id="googleMap">
                    
                </div>
                <div id="output">
                    
                </div>    
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyATTTBIDo7G4JZEAHN5rW_bS21KDr0peSE&libraries=places"></script>
    <script src="script.js"></script>
</body>
</html>
